<br>
<h1> Buscando: <small>{{termino}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
    <div class="alert alert-danger" role="alert">
        No existe resultado con el termino: {{termino}}
    </div>
</div>
<div  class="bd-example">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <app-heroe-tarjeta [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
    </div>

</div>
